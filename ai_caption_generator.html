<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - LLMjessica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #21011e; /* Dark Purple */
            color: #d3d3d3; /* Grey Text */
            line-height: 1.6;
        }
        .container {
            max-width: 1300px;
            margin: 10px auto;
            padding: 40px;
            background-color: #1f1e33;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1, h2, h3 {
            text-align: center;
            color: #fe428e; /* Radical Pink */
        }
        .intro {
            text-align: center;
            font-size: 1.3em;
            margin: 20px;
        }
        .quote-section {
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .iframe-container iframe {
            width: 100%;
            max-width: 1200px;
            height: 1450px;
            border: none;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #21011e; /* Dark Purple Background */
            color: #fe428e; /* Radical Pink */
            margin-top: 40px;
            box-shadow: 0 -10px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow at the top */
        }
        .footer a {
            color: #fe428e;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ <i>LLMjessica.com</i> ✨</h1>
            <h2>A.I. Social Media Caption Generator</h2>
            <p class="intro">Generate captions for your Instagram or other social media posts using this A.I. tool.</p>
        </header>
        <div class="iframe-container">
            <iframe
                src="https://witcheverly-instamuse-caption-generator.hf.space"
                frameborder="0">
            </iframe>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 LLMjessica.com. All rights reserved.</p>
        <p><a href="https://llmjessica.com">Back to main site</a></p>
    </footer>
</body>
</html>
